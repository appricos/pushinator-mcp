# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - pushinatorApiKey
    properties:
      pushinatorApiKey:
        type: string
        description: Your Pushinator API key to access the Pushinator MCP services.
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        PUSHINATOR_API_KEY: config.pushinatorApiKey
      }
    })
  exampleConfig:
    pushinatorApiKey: example-1234-5678
